<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy July 4th!</title>

    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
            background: black;
        }

        canvas {
            display: block;
        }
    </style>
</head>

<body>
    <canvas id="fireworksCanvas"></canvas>
    <script>

        const canvas = document.getElementById('fireworksCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        const colors = [
        '255,0,0',    // Red (Primary)
        '0,0,255',    // Blue (Primary)
        '255,255,0',  // Yellow (Primary)
        '0,255,0',    // Green (Secondary)
        '255,165,0',  // Orange (Secondary)
        '128,0,128'   // Purple (Secondary)
        ];

        const fireworks = [];

        canvas.addEventListener('click', (event) => {
            const x = event.clientX;
            const y = event.clientY;
            fireworks.push(new Firework(x, y));
        });

        class Firework {
            constructor(x, y) {
                this.x = x;
                this.y = canvas.height;
                this.targetY = y;
                this.speed = 10;
                this.exploded = false;
                this.particles = [];
                this.color = colors[parseInt(Math.round(Math.random() * colors.length))];
            }

            update() {
                if (!this.exploded) {
                    this.y = this.y - this.speed;
                    if (this.y <= this.targetY) {
                        this.exploded = true;
                        this.createParticles();
                    }
                } else {
                    this.particles.forEach(particle => particle.update());
                }
            }

            draw() {
                if (!this.exploded) {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
                    ctx.fillStyle = `rgb(${this.color})`;
                    ctx.fill();

                    // ctx.font = '25px Arial';
                    // ctx.fillText('y:' + this.y, this.x, this.y);
                } else {
                    this.particles.forEach(particle => particle.draw());
                }
            }

            createParticles() {
                const particleCount = 150;
                for (let i = 0; i < particleCount; i++) {
                    this.particles.push(new Particle(this.x, this.y, this.color));
                }
            }
        }

        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.speed = Math.random() * 5 + 1;
                this.angle = Math.random() * Math.PI * 2;
                this.alpha = 1;
                this.decay = Math.random() * 0.02 + 0.01;
                this.color = color;
            }

            update() {
                this.x += Math.cos(this.angle) * this.speed;
                this.y += Math.sin(this.angle) * this.speed;
                this.alpha -= this.decay;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(${this.color}, ${this.alpha})`;
                ctx.fill();
            }
        }



        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            //ctx.fillStyle ='green';
            //ctx.fillRect(0,0, canvas.width, canvas.height);
            ctx.font = '50px Arial';
            ctx.fillText('HAPPY 4th of July!!!', 100, 100);
            fireworks.forEach((firework, index) => {
                firework.update();
                firework.draw();
                if (firework.exploded && firework.particles.every(p => p.alpha <= 0)) {
                    fireworks.splice(index, 1);
                }
            });
            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>

</html>
